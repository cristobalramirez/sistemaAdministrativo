<!-- Content Header (Page header) -->
    <div class="row">
    <div  class="col-md-3">
    </div>
    <div  class="col-md-6">
    <div ng-show="edicion.id!=null && edicion.estado=='Activo'">
                <!-- Main content -->
        <section class="content">
        <div>
                      <img src="{{edicion.baner}}" alt="100px" class="img-thumbnail" />
                    </div>
                    </br>
		<form name="inscribirCreateForm" role="form" novalidate> 
                    <div class="callout callout-danger" ng-show="inscribirCreateForm.$invalid">
                          <strong >Los campos(*) son requeridos</strong>
                    </div> 
                    
          <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">DATOS PERSONALES</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                  <div class="box-body">

                    

                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.dni.$invalid,'has-success':inscribirCreateForm.dni.$invalid}">
                          <label for="dni">DNI * </label>
                          <input ng-blur="buscarPersonaDni(persona.dni)" type="number" class="form-control" name="dni"  placeholder="DNI" ng-model="persona.dni" required>
                        </div>

                        
                        




                      <div class="form-group" ng-class="{'has-error': inscribirCreateForm.nombres.$invalid,'has-success':inscribirCreateForm.nombres.$invalid}">
                      <label for="nombres">Nombres * </label>
                      <input type="text" class="form-control" name="nombres"  placeholder="Nombres" ng-model="persona.nombres" required>
                    </div>

                    <div class="form-group" ng-class="{'has-error': inscribirCreateForm.apellidos.$invalid,'has-success':inscribirCreateForm.apellidos.$invalid}">
                      <label for="apellidos">Apellidos *</label>
                      <input type="text" class="form-control" name="apellidos"  placeholder="Apellidos" ng-model="persona.apellidos" required>
                    </div>


                    <div class="form-group">
                              <label>Sexo * </label>
                              <div class="radio">
                          <label><input type="radio" name="optradio" value="Masculino" ng-model="persona.sexo" >Masculino    </label>
                        
                          <label><input type="radio" name="optradio" value="Femenino" ng-model="persona.sexo" >Femenino</label>
                        </div>
                          </div> 

                    <div class="form-group" ng-class="{'has-error': inscribirCreateForm.fechaNacimiento.$invalid,'has-success':inscribirCreateForm.fechaNacimiento.$invalid}">
                                  <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                              <div  class="input-group">
                                  <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                 </div>
                                    <input  type="date" ng-change="filtroFechas()" class="form-control"  name="fechaNacimiento" ng-model="persona.fechaNac" required>
                              </div>
                        </div>
                    <div class="form-group"  ng-class="{'has-error': inscribirCreateForm.estadoCivil.$invalid,'has-success':inscribirCreateForm.estadoCivil.$invalid}">
                              <label>Estado Civil *</label>
                              <select class="form-control ng-pristine ng-valid ng-touched" name="estadoCivil" ng-model="persona.estadoCivil" required><option value="" >-- Elige Estado Civil --</option>
                                <option value="Masculino">SOLTERO</option>
                                <option value="Femenino">CASADO</option>
                                <option value="Femenino">CONVIVIENTE</option>
                                <option value="Femenino">VIUDO</option>
                                <option value="Femenino">DIVORCIADO</option>
                              </select>
                          </div>

                    <div ng-if="curso.categoria_id==4">
                          <div class="form-group" ng-class="{'has-error': inscribirCreateForm.escala_id.$invalid,'has-success':inscribirCreateForm.escala_id.$invalid}">
                              <label>Escala *</label>
                              <select  class="form-control ng-pristine ng-valid ng-touched" name="escala_id" ng-model="persona.escala_id" required ng-options="item.id as item.descripcion for item in escalas"></select>
                          </div>
                          <div class="form-group" ng-class="{'has-error': inscribirCreateForm.especialidad_id.$invalid,'has-success':inscribirCreateForm.especialidad_id.$invalid}">
                              <label>Especialidad *</label>
                              <select  class="form-control ng-pristine ng-valid ng-touched" name="especialidad_id" required ng-model="persona.especialidad_id" ng-options="item.id as item.descripcion for item in especialidades"></select>
                          </div>
                    </div>
                    

                </div><!-- /.box-body -->
              </div><!-- /.box -->



              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">DATOS CONTACTO</h3>
                </div><!-- /.box-header -->
                <!-- form start -->

                  <div class="box-body">

                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.email.$invalid,'has-success':inscribirCreateForm.email.$invalid}">
                          <label for="email">Email *</label>
                          <input type="text" class="form-control" name="email"  placeholder="Email" ng-model="persona.email" required>
                        </div>

                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.telefono.$invalid,'has-success':inscribirCreateForm.telefono.$invalid}">
                          <label for="telefono">Telefono *</label>
                          <input type="text" class="form-control" name="telefono"  placeholder="Telefono" ng-model="persona.telefono" required>
                        </div>


                       <!-- <div class="form-group" ng-class="{'has-error': inscribirCreateForm.pais_id.$invalid,'has-success':inscribirCreateForm.pais_id.$invalid}">
                            <label>Pa√≠s *</label>
                            <select  class="form-control ng-pristine ng-valid ng-touched" ng-click="validarPais()" name="pais_id" ng-model="persona.pais_id" ng-options="item.id as item.nombre for item in paises" required></select>
                        </div>


                    <div class="form-group" ng-if="persona.pais_id==1" ng-class="{'has-error': inscribirCreateForm.direccion.$invalid,'has-success':inscribirCreateForm.direccion.$invalid}">
                      <label for="direccion">Domicilio *</label>
                      <input type="text" class="form-control" name="direccion"  placeholder="Domicilio" ng-model="persona.direccion" required>
                    </div>-->


                    <div class="row" ng-if="persona.pais_id==1">
                      <div  class="col-md-4">
                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.DomicilioDepertamentoSelect.$invalid,'has-success':inscribirCreateForm.DomicilioDepertamentoSelect.$invalid}">
                            <label>Departamento *</label>
                            <select ng-click="DomicilioCargarProvincia()" class="form-control ng-pristine ng-valid ng-touched" name="DomicilioDepertamentoSelect" ng-model="persona.DomicilioDepertamentoSelect" ng-options="item.departamento as item.departamento for item in DomicilioDepartamentos" required><option value="">-- Elige Departamento --</option></select>
                        </div>
                      </div>
                      
                      <div  class="col-md-4">
                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.DomicilioProvinciaSelect.$invalid,'has-success':inscribirCreateForm.DomicilioProvinciaSelect.$invalid}">
                            <label>Provinca * </label>
                            <select ng-disabled="persona.DomicilioDepertamentoSelect==null" ng-click="DomicilioCargarDistrito()" class="form-control ng-pristine ng-valid ng-touched" name="DomicilioProvinciaSelect" ng-model="persona.DomicilioProvinciaSelect" ng-options="item.provincia as item.provincia for item in DomicilioProvincias" required><option value="">-- Elige Provincia --</option></select>
                        </div>
                      </div>

                      <div  class="col-md-4">
                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.DomicilioDistritoSelect.$invalid,'has-success':inscribirCreateForm.DomicilioDistritoSelect.$invalid}">
                            <label>Distrito *</label>
                            <select ng-click="ver()" ng-disabled="persona.DomicilioDepertamentoSelect==null || persona.DomicilioProvinciaSelect==undefined" class="form-control ng-pristine ng-valid ng-touched" name="DomicilioDistritoSelect" ng-model="persona.DomicilioDistritoSelect" ng-options="item.id as item.distrito for item in DomicilioDistritos" required><option value="">-- Elige Distrito --</option></select>
                        </div>
                      </div>
                    </div>
                    

                </div><!-- /.box-body -->

              </div><!-- /.box -->








            <div class="row">
            	<div  class="col-md-8">
                        <div class="form-group" ng-class="{'has-error': inscribirCreateForm.medioPublicitario_id.$invalid,'has-success':inscribirCreateForm.medioPublicitario_id.$invalid}">
                            <label>Medio Publicitario</label>
                            <select  class="form-control ng-pristine ng-valid ng-touched" name="medioPublicitario_id" ng-model="inscribir.medioPublicitario_id" ng-options="item.id as item.descripcion for item in medioPublicitarios" required><option value="">-- Elige Medio Publicitario --</option></select>
                        </div>
                      </div>
                </div>

           
                    
                    </br>
                    <div class="row">
                    <div  class="col-md-5">
                    </div>
                    <div  class="col-md-2">
                      <button type="submit" ng-show="!banderaInscribir" ng-disabled="inscribirCreateForm.$invalid" class="btn btn-primary" ng-click="createInscripcion()"><strong>INSCRIBIR</strong></button>
                      <button type="submit" ng-show="banderaInscribir" ng-disabled="true" class="btn btn-primary"><strong>Enviando...</strong></button>
                    </div>
                    <div  class="col-md-5">
                    </div>
                    </div>
                </form>

        </section>
    </div>
    <div ng-show="edicion.id==null || edicion.estado=='Inactivo'">
        <h1>No se puede acceder a este sitio</h1>
    </div>
    </div>
      <div  class="col-md-3">
      </div>
    </div>
